<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d874bb2f19.js" crossorigin="anonymous"></script>
</head>
<body>
  <main id="main-page">
    <header>
      <img src="./images/logo.svg" alt="Huddle Logo">
    </header>
    <div id="main-content">
      <img src="./images/illustration-mockups.svg" alt="Illustration">
      <div class="text-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
        
      </div>
    </div>
    <footer>
      <div id="social-icons">
        <a href="https://www.facebook.com/fiyinagba/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.twitter.com/gbani_d/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/david_agbani/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">David Agbaniyaka</a>.
      </p>
      
    </footer>
  </main>
</body>
</html>
